<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Suma de numeros</title>
</head>
<body>
<label id="respuesta"></label>
<script type="text/javascript">
	var suma=parseInt("0");var numero=parseInt () ; 
	 do
	 {
	 	numero=parseInt(prompt("Ingresa numero"));
	 	suma=suma+numero;
	}
	 while (numero>=1);

	document.getElementById("respuesta").innerHTML="La suma es: " + suma;
</script>
<a class="text" href="index.html">Inicio</a>
</body>
</html>
